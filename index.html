<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Parallax Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="logo" class="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="vignette"></div>
        <img src="images/background.png" class="parallax bg-img">
        <img src="images/fog_7.png" class="parallax fog-7">
        <img src="images/mountain_10.png" class="parallax mountain-10">
        <img src="images/fog_6.png" class="parallax fog-6">
        <img src="images/mountain_9.png" class="parallax mountain-9">
        <img src="images/mountain_8.png" class="parallax mountain-8">
        <img src="images/fog_5.png" class="parallax fog-5">
        <img src="images/mountain_7.png" class="parallax mountain-7">
        <div class="text parallax">
            <h2>China</h2>
            <h1>Zhangjiajie</h1>
        </div>
        <img src="images/mountain_6.png" class="parallax mountain-6">
        <img src="images/fog_4.png" class="parallax fog-4">
        <img src="images/mountain_5.png" class="parallax mountain-5">
        <img src="images/fog_3.png" class="parallax fog-3">
        <img src="images/mountain_4.png" class="parallax mountain-4">
        <img src="images/mountain_3.png" class="parallax mountain-3">
        <img src="images/fog_2.png" class="parallax fog-2">
        <img src="images/mountain_2.png" class="parallax mountain-2">
        <img src="images/mountain_1.png" class="parallax mountain-1">
        <img src="images/sun_rays.png" class="sun-rays">
        <img src="images/black_shadow.png" class="black-shadow">
        <img src="images/fog_1.png" class="parallax fog-1">
        <img src="" class="parallax bg-img">
        <img src="" class="parallax bg-img">
    </main>
</body>

</html>
